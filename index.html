<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Seleção de Jogos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: #131f2c; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
    h1 { text-align: center; margin-top: 38px; color: #4ae; }
    .container { max-width: 600px; margin: 48px auto 0 auto; padding: 24px; background: #222d3a; border-radius: 12px; box-shadow: 0 0 32px #000a; }
    ul { list-style: none; padding: 0;}
    li { margin: 22px 0;}
    a.game-link {
      display: block; background: #233b53; color: #83d5fc; text-decoration: none;
      font-size: 1.25em; padding: 18px 22px; border-radius: 8px; transition: background 0.2s;
      box-shadow: 0 2px 12px #0004;
      font-weight: bold;
    }
    a.game-link:hover { background: #3ae; color: #fff;}
    @media (max-width:700px) { .container { max-width:95vw; padding:10px;} }
  </style>
</head>
<body>
  <h1>Selecione um Jogo</h1>
  <div class="container">
    <ul>
      <li><a class="game-link" href="https://mkilll.github.io/jogos/" target="_blank">Jogo de tiro</a></li>
      <li><a class="game-link" href="https://mkilll.github.io/subnautica2d/" target="_blank">Not finished</a></li>
      <li><a class="game-link" href="https://mkilll.github.io/jogodeterror2d/" target="_blank">Not finished</a></li>
      <li><a class="game-link" href="https://mkilll.github.io/jogoexploracao3d/" target="_blank">Not finished</a></li>
      <!-- Adicione mais jogos abaixo -->
      <li><a class="game-link" href="https://github.com/mkilll" target="_blank">Ver todos os projetos</a></li>
    </ul>
  </div>
</body>
</html>
